<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Lista js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="home" class="position-absolute top-0 start-50 translate-middle-x">
            <p>Organize nomes com a Lista JS!<p>
                <img src="https://img.freepik.com/vetores-gratis/empresario-segurando-um-lapis-na-grande-lista-de-verificacao-completa-com-marcas-de-selecao_1150-35019.jpg" class="img-fluid" alt="...">
            <p>Funcionalidades abaixo</p>
            <p class="obs">Para remover um nome específico: Digite e clique em selecionar.</p>
        </div>
        
            
        
    </header>
    

    <h2>
    <p>Faça</p>
    <p>sua</p>
    <p>lista!</p>
   </h2>
    
    
    <div class="position-absolute top-50 end-0 translate-middle-y">
        <input type="text" id="searchField" placeholder="Insira nomes">
        <ul id="list"></ul>
    </div>

    <div class="position-absolute top-100 start-50 translate-middle-x">
        <button type="button" class="btn btn-success" id="add">Adicionar</button>
        <button type="button" class="btn btn-warning" id="remove">Remover</button>        
        <button type="button" class="btn btn-primary" id="selec">Selecionar</button>
        <button type="button" class="btn btn-info" id="filtra">Filtrar</button>
    </div>
   
    <script src="lista.js"></script>
</body>
</html>
